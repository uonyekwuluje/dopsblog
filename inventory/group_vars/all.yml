# ---------- CONSUL VARIABLES ----------------------
consul_server_ip: "10.0.0.6"
consul_server_hostname: "consul-0"
consul_datacenter: "UCHDC1"
consul_user: "consul"
consul_lib_dir: "/var/lib/consul"
consul_conf_dir: "/etc/consul.d/server"
consul_client_conf_dir: "/etc/consul.d/client"
consul_version: "1.7.3"
consul_extract_folder : "prometheus-{{ prometheus_version }}.linux-amd64"
consul_url: "https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip"
consul_gen_key: "dKDTiFrAQToti39dAwE0YLn7iCKU0JRMuXJNQKzpEns="

# MySQL Server Repo
# --------------------
mysql_url: "http://repo.mysql.com/mysql57-community-release-el7-7.noarch.rpm"

# PostgreSQL Repo
# -------------------
#postgresql_url: "https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
postgresql_url: "https://download.postgresql.org/pub/repos/yum/9.5/redhat/rhel-7.7-x86_64/pgdg-redhat95-9.5-3.noarch.rpm"

# SonarQube
sonarqube_url: "https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-8.1.0.31237.zip"
sonarqube_dir: "sonarqube-8.1.0.31237"
sonarqube_folder: "/opt/sonarqube"

# RabbitMQ
rabbitmq_major: 3
rabbitmq_minor: 8
rabbitmq_patch: 3
rabbitmq_suffix: 1
rabbitmq_version: "{{rabbitmq_major}}.{{rabbitmq_minor}}.{{rabbitmq_patch}}"
rabbitmq_package: "{{rabbitmq_major}}.{{rabbitmq_minor}}.{{rabbitmq_patch}}-{{rabbitmq_suffix}}"
rabbitmq_url: "https://github.com/rabbitmq/rabbitmq-server/releases/download/v{{ rabbitmq_version }}/rabbitmq-server-{{ rabbitmq_package }}.el7.noarch.rpm"

# Erlang
# https://github.com/rabbitmq/erlang-rpm/releases
erlang_major: 22
erlang_minor: 3
erlang_suffix: 1
erlang_version: "{{ erlang_major }}.{{ erlang_minor }}"
erlang_package: "{{ erlang_major }}.{{ erlang_minor }}-{{ erlang_suffix }}"
erlang_url: "https://github.com/rabbitmq/erlang-rpm/releases/download/v{{ erlang_version  }}/erlang-{{ erlang_package }}.el7.x86_64.rpm"

# Sensu
el_version: 7
sensu_major: 5
sensu_minor: 18
sensu_patch: 1
sensu_suffix: 9930
sensu_version: "{{ sensu_major }}.{{ sensu_minor }}.{{ sensu_patch }}"
sensu_package: "{{ sensu_major }}.{{ sensu_minor }}.{{ sensu_patch }}-{{ sensu_suffix }}"
sensu_cli_url: "https://packagecloud.io/sensu/stable/packages/el/{{ el_version }}/sensu-go-cli-{{ sensu_package }}.x86_64.rpm/download.rpm"
sensu_agent_cli: "https://packagecloud.io/sensu/stable/packages/el/{{ el_version }}/sensu-go-agent-{{ sensu_package }}.x86_64.rpm/download.rpm"
sensu_server_cli: "https://packagecloud.io/sensu/stable/packages/el/{{ el_version }}/sensu-go-backend-{{ sensu_package }}.x86_64.rpm/download.rpm"

ruby_username: "azureuser"
ruby_version: "2.6.1"
gem_location: "/usr/local/rvm"
gem_path: "{{ gem_location }}/gems/ruby-{{ ruby_version }}:{{ gem_location }}/gems/ruby-{{ ruby_version }}@global"
gem_home: "{{ gem_location }}/gems/ruby-{{ ruby_version }}"
#rvm_path: "{{ gem_location }}/gems/ruby-{{ ruby_version }}/bin:{{ gem_location }}/gems/ruby-{{ ruby_version }}@global/bin:{{ gem_location }}/rubies/ruby-{{ ruby_version }}/bin:{{ gem_location }}/bin"
rvm_path: "/home/{{ ruby_username }}/.rvm/scripts"
