ssl_private_key_file: "/etc/ssl/infra-ssl.key"
ssl_cabundle_key_file: "/etc/ssl/infra-ssl.ca"
ssl_infracrt_pem_file: "/etc/ssl/infra-ssl.pem"

#elastic_version: "7.3.0"
elastic_version: "7.6.1"
elasticsearch_url: "https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-{{ elastic_version }}-x86_64.rpm"
kibana_url: "https://artifacts.elastic.co/downloads/kibana/kibana-{{ elastic_version }}-x86_64.rpm"
file_beat_url: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-{{ elastic_version }}-x86_64.rpm"
cluster_name: "test-cluster"
elastic_stack_cluster: ['kibanaazserver', 'elasticsearchazserver1', 'elasticsearchazserver2', 'elasticsearchazserver3']
elastic_eligible_masters: ['elasticsearchazserver1', 'elasticsearchazserver2', 'elasticsearchazserver3']
kibana_server_address: "kibanaazserver"


kubernetes_version: "1.15.0"
k8_init_cluster_file: "cluster_initialized.txt"
k8_init_home: "/home/ubuntu"
k8_init_cluster_information: "{{ k8_init_home }}/{{ k8_init_cluster_file }}"
k8_baseurl_centos7: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64"
k8_gpgkey_centos7: "https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg"
k8_init_home_centos: "/home/centos"


docker_ce_version: "18.06.0"
docker_version: "1.13.1"
docker_machine_version: "v0.12.2"
docker_machine_url: "https://github.com/docker/machine/releases/download/{{ docker_machine_version }}/docker-machine-{{ ansible_system }}-{{ ansible_machine }}"
docker_compose_version: "1.16.1"
docker_compose_url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_machine }}"
docker_centos_url: "https://download.docker.com/linux/centos/docker-ce.repo"
docker_centos_repo: "/etc/yum.repos.d/docker-ce.repo"

epel_repo_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
epel_repo_gpg_key_url: "/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
epel_repofile_path: "/etc/yum.repos.d/epel.repo"


# Azure RPMS
microsoft_rpms: "https://packages.microsoft.com/config/rhel/7/packages-microsoft-prod.rpm"
# EPEL
epel_repos: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
# PythonPip
python_pip: "https://bootstrap.pypa.io/get-pip.py"

azure_build_share: "//uecapdbuildconfig.file.core.windows.net/capd-infra-configs"
azure_build_mount_point: "/var/smbmount_point"

# Prometheus |  https://prometheus.io/download/
# -------------------------------------------------------------------------
prom_user: "prometheus"
etc_conf_dir: "/etc/prometheus"
var_conf_dir: "/var/lib/prometheus"
prometheus_version: "2.16.0"
prometheus_extract_folder : "prometheus-{{ prometheus_version }}.linux-amd64"
prometheus_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
node_exporter_version: "0.18.1"
node_exporter_extract_folder: "node_exporter-{{ node_exporter_version }}.linux-amd64"
node_exporter_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"

alertmanager_version: "0.20.0"
alertmanager_url: "https://github.com/prometheus/alertmanager/releases/download/v{{ alertmanager_version }}/alertmanager-{{ alertmanager_version }}.linux-amd64.tar.gz"
alertmanager_extract_folder: "alertmanager-{{ alertmanager_version }}.linux-amd64"
alertmanager_etc_dir: "/etc/alertmanager"
alertmanager_data_dir: "/data"

blackbox_version: "0.16.0"
blackbox_exporter_url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ blackbox_version }}/blackbox_exporter-{{ blackbox_version }}.linux-amd64.tar.gz"
blackbox_exporter_extract_folder: "blackbox_exporter-{{ blackbox_version }}.linux-amd64"
blackbox_etc_dir: "/etc/blackbox_exporter"
blackbox_data_dir: "/data"

grafana_url: "http://40.121.130.177:3000"
grafana_user: "admin"
grafana_password: "admin"
org_id: "1"

data_source:
  - name: prometheus_db
    ds_type: "prometheus"
    url: "http://localhost:9090"
